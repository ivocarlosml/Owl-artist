<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <header id="topo">
            <div class="barra-pesquisa">
                <div class="bg-pesquisa">
                    <img src="../imagens/logo.jpg"class="timg">
                </div>
                <form action="" method="post">
                    <input type="text" id="busca" placeholder="Digite sua busca">
                </form>
            </div>
            
            <div class="menu">
                <a href="">
                   <img src="../imagens/config.png" class="timg">
                </a>
            </div>
        </header>

        <div class="container-cadastro">
            <img src="../imagens/logo.jpg" alt="logo" class="logocad">
            <h1>Bem-vindo a OWL</h1>
            <div class="redes"> 
                <div class="gg">
                    <img src="../imagens/google.png" alt="google">
                </div>
                <div class="ff">
                    <img src="../imagens/facebook.png" alt="facebook">
                </div>
            </div>
            <hr>
            <h4>Cadastre-se</h4>

            <form action="cadastro.html">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome">
                
                <label>E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="E-mail">
                
                <label>Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Senha">
                
                <label>Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Contato">
                
                <div class="termos">
                    <input type="checkbox" id="concordo" name="concordo" required>
                    <label>Ao clicar vocÃª concorda com os<br> termos de uso da Owl Apps</label>
                </div>

                <button>Cadastrar</button>
            </form>
        </div>
        
        <footer>
        
            <div class="detalhesFooter">
                    <div class="topo-footer">
                            <img src="https://4.bp.blogspot.com/-9UBNrgGg-tk/VhrDzvW7DdI/AAAAAAAATT8/-QDGNJPh_fw/s1600/2.jpg" class="logoOwl" alt="Owl logo">
                        <div id="containerDeapoio">
                            <span>OWL ART</span>
                        </div>
                    </div>
                <h3>Denilson</h3>
                <h3>Gabriel</h3>
                <h3>Ivo</h3>
                <h3>Riquelme</h3>
                <h3>Marcos</h3>
                <h3>Leonardo</h3>
            </div>
            <div class="contato">
                <div class="apoioLateral">
                    <img alt="" src="../imagens/instaLogo.png"class="logoOwl">
                <span>Instagram</span>
                </div>
                <div class="apoioLateral">
                    <img alt="" src="../imagens/githubLogo.png"class="logoOwl">
                <span>Github</span>
                </div>
                <div class="apoioLateral">
                    <img id="emailLogo"alt="" src="../imagens/emailLogo.png"class="logoOwl">
                <span>Email</span>
                </div>
                
            </div>
                <div class="img-lateral">
                    <img src="../imagens/detalheLateralFooter.png" id="triangulo-para-direita">
                </div>
            </div>
    
        </footer>
    </div>
</body>
</html>
