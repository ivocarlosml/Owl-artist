<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="topo">
                <img src="../imagens/logo.jpg">
                <form action="" method="GET">
                    <input type="text" id="busca" placeholder="Digite sua busca">
                </form>
            </div>
        </header>

        <div class="container-cadastro">
            <img src="../imagens/logo.jpg" alt="logo">
            <h1>Bem-vindo a OWL</h1>
            <h4>Cadastre-se</h4>

            <form action="cadastro.html">
                <label>Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome">
                
                <label>E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="E-mail">
                
                <label>Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Senha">
                
                <label>Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Contato">
                
                <div class="termos">
                    <input type="checkbox" id="concordo" name="concordo" required>
                    <label>Ao clicar você concorda com os<br> termos de uso da Owl Apps</label>
                </div>

                <button>Cadastrar</button>
            </form>
        </div>
        
        <footer>
            <h1>Todos direitos estão reservados @OWL!</h1>
        </footer>
    </div>
</body>
</html>
